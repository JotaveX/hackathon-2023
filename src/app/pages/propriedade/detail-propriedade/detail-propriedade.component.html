<h1>{{currentView}}</h1>
<form>
    <fieldset>
        <div class="col-sm-10">
            <label for="exampleSelect1" class="form-label mt-4">Região</label>
            <input [disabled]="currentAction" class="form-control" placeholder="Região">
          </div>
            <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Area total</label>
                <input [disabled]="currentAction" class="form-control" placeholder="Municipio">
            </div>
          <div class="col-sm-10">
            <label for="exampleSelect1" class="form-label mt-4">Numeros de Talhão</label>
            <select class="form-select" id="exampleSelect1" [disabled]="currentAction">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <br>
          <button type="button" class="btn btn-primary col-sm-10" [disabled]="currentAction">Enviar</button>
    </fieldset>
</form>
