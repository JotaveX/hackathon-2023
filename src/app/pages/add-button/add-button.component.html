<div *ngIf="!currentAction">
    <h1 *ngIf="!currentAction">Plantio</h1>

    
    <form>
        <fieldset>
            <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Talhão</label>
            <select class="form-select" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
              </div>
                <div class="col-sm-10">
                    <label for="exampleSelect1" class="form-label mt-4">Cultura</label>
                  <select class="form-select" id="exampleSelect1">
                    <option>Aveia</option>
                    <option>Cevada</option>
                    <option>Milho</option>
                    <option>Trigo</option>
                    <option>Soja</option>
                    <option>Sorgo</option>
                  </select>
                </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Area plantio</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control">
                      <span class="input-group-text">HA</span>
                    </div>
              </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Data plantio</label>
                <input class="form-control" type="date" placeholder="Data Plantio">
              </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Data previsão de colheita</label>
                <input class="form-control" type="date" placeholder="Data Plantio">
              </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Data da colheita</label>
                <input class="form-control" type="date" placeholder="Data Plantio">
              </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Estimativa de Produtividade por ha*</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control">
                    <span class="input-group-text">HA</span>
                  </div>
              </div>
              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Cultura</label>
                <select class="form-select" id="exampleSelect1">
                  <option>SC 60Kg</option>
                  <option>SC 30Kg</option>
                  <option>Kg</option>
                  <option>Ton</option>
                  <option>Arroba</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label mt-4">Cotação Prevista</label>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                  
                </div>
              </div>

              <div class="form-group">
                <label class="form-label mt-4">Custo Total Estimado</label>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                </div>
              </div>

              <div class="col-sm-10">
                <label for="exampleSelect1" class="form-label mt-4">Produção final</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control">
                  </div>
              </div>

              <div class="form-group">
                <label class="form-label mt-4">Valor Cotação Produto</label>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label mt-4">Custos Ocorridos</label>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                </div>
              </div>

              <br>
              <button type="button" class="btn btn-primary float-right">Enviar</button>
        </fieldset>
    </form>
</div>



<div *ngIf="currentAction">
    <h1 *ngIf="currentAction">Visita</h1>

    <form>
        <fieldset>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Consultor">
              </div>
              <br>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Estagio">
                </div>
                <br>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Desenvolvimento">
              </div>
              <br>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Ocorrências">
              </div>
              <br>
              <button type="button" class="btn btn-primary float-right">Enviar</button>
        </fieldset>
    </form>
</div>
